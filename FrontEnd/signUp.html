<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link

    <link rel="stylesheet" href="CSS/signUp.css">

<body>
    <div id="container">
      <h5>SIGN IN</h5>
      <input type="text" placeholder="Email">
      <br>
      <br>
      <input type="text" placeholder="Password">
      <br>
      <br>
      <button id="sign_in">Sign in</button>
      <p>Forgot your password?</p>
      <br>
      <br>
      <div id="Social">
        <p>Quick Access With</p>
        <button><img src="https://pngimg.com/uploads/apple_logo/apple_logo_PNG19692.png" alt="" width="40" height="40"></button>
        <button><img src="https://www.freepnglogos.com/uploads/facebook-logo-icon/facebook-logo-clipart-flat-facebook-logo-png-icon-circle-22.png" alt="" width="40" height="40"></button>
        <a href="http://localhost:3000/auth/google"><button><img src="https://image.similarpng.com/very-thumbnail/2020/12/Flat-design-Google-logo-design-Vector-PNG.png" alt="" width="40" height="40"></button></a>
        <button><img src="https://e7.pngegg.com/pngimages/708/311/png-clipart-twitter-twitter-thumbnail.png" alt="" width="40" height="40"></button>
      </div>
    </div>
